<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h3>Calculadora IMC</h3>
            <div class="inputs">
                <label for="">Seu peso: </label> <input type="number" name="txtpeso" id="txtpeso"
                    placeholder="Quilograma (KG)">
                <label for="">Sua altura: </label> <input type="number" name="txtaltura" id="txtaltura"
                    placeholder="Metros">
            </div>
            <input type="button" value="Verificar" onclick="verificar()" id="verificar">
            <div id="resultado">
                Aqui vai seu resultado...
            </div>
        </div>
    </div>
</body>

</html>
